</div>

<script>
//    var transBtn = document.getElementById('btn');
    var transBtn = document.getElementsByClassName('trans-btn');
    for (var u=0; u<transBtn.length; u++)
    {
        transBtn[u].onclick = function () {
            // 1. Создаём новый объект XMLHttpRequest
            var xhr = new XMLHttpRequest();
            // 2. Конфигурируем его: GET-запрос на URL
            xhr.open('GET', 'translate?native='+this.parentNode.parentNode.innerHTML, false);
            // 3. Отсылаем запрос
            xhr.send();
            // 4. Если код ответа сервера не 200, то это ошибка
            if (xhr.status != 200) {
                // обработать ошибку
                alert( xhr.status + ': ' + xhr.statusText ); // пример вывода: 404: Not Found
            } else {
                // вывести результат
                alert( xhr.responseText ); // responseText -- текст ответа.
                //TODO: вместо alert заменить текст переводом
            }
        }

    }
</script>
